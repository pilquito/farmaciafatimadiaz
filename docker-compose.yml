services:
  app:
    build: .
    container_name: farmacia-fatima-diaz
    restart: always
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - PORT=5000
    volumes:
      - ./uploads:/app/uploads
      - ./storage:/app/storage

# Nota: Aseg√∫rate de crear un archivo .env en la misma carpeta que este 
# docker-compose.yml con los valores de DATABASE_URL y SESSION_SECRET.
